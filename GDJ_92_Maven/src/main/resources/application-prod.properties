# Alias 등록
# 중복된 클래스명이 있으면 안됨
# xml에서 Type을 클래스명으로 바로 적을 수 있게 설정
mybatis.type-aliases-package=com.winter.app

# SnakeCase를 CamelCase로 변환 (별칭 안줘도 알아서 인식함)
mybatis.configuration.map-underscore-to-camel-case=true

#####################
## FileUpload
## 여러개로 쪼개진 파일을 합치는 -> multipart
## Multipart 객체의 사용여부
spring.servlet.multipart.enabled=true

## 파일 하나당 최대 크기 설정
spring.servlet.multipart.max-file-size=5MB

## 총 파일의 최대 크기 설정
spring.servlet.multipart.max-request-size=25MB


## FileUpload
# 업로드할 폴더의 공통 경로
app.upload=/home/ubuntu/app/upload/
#=~/app/load 랑 똑같음

app.url=/files/**




